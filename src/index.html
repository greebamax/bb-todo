<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bundle.css">

  <title>Todo App</title>
</head>

<body>
<section id="todo-app">
  <header>
    <h1>Todo List</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section id="tasks-list-container">
    <!-- filters -->
    <div>
      <label for="complete-all">
        <input id="complete-all" type="checkbox">
        <span>Complete all</span>
      </label><br>

      <label for="completed">
        <input id="completed" type="checkbox">
        <span>Completed</span>
      </label><br>

      <label for="remaining">
        <input id="remaining" type="checkbox">
        <span>Remaining</span>
      </label>
    </div>
    <!-- /filters -->

    <ul id="todo-list"></ul>
  </section>
  <footer id="footer">
    <div id="info">Stats</div>
  </footer>
</section>
<script src="js/bundle.js"></script>
</body>

</html>
